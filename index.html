<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Noah's Calculator</title>
</head>

<body>
    <header>
        <h1><i>A funny looking Calculator</i></h1>
        <img src="assets/big-logo.png" />
    </header>
    
    <main>
        <div class='calcdiv'>
            <input id="add-number-1"/>
            <p>+</p>
            <input id="add-number-2"/>
            <button id="add-button">=</button>
            <span id="add-answer">This</span>
        </div>
        <div class='calcdiv'>
            <input id="subtract-number-1"/>
            <p>-</p>
            <input id="subtract-number-2"/>
            <button id="subtract-button">=</button>
            <span id="subtract-answer">is</span>
        </div>

        <div class='calcdiv'>
            <input id="multiply-number-1"/>
            <p>*</p>
            <input id="multiply-number-2"/>
            <button id="multiply-button">=</button>
            <span id="multiply-answer">an</span>
        </div>

        <div class='calcdiv'>
            <input id="divide-number-1"/>
            <p>/</p>
            <input id="divide-number-2"/>
            <button id="divide-button">=</button>
            <span id="divide-answer">Answer!</span>
        </div>
    </main>

    <footer>
        &copy; 2021 Alchemy Code Lab
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
